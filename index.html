<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstagsfrage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            position: relative;
            border: 15px solid transparent;
            background-image: url('/mnt/data/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            color: #ff4d4d;
            text-shadow: 3px 3px 6px rgba(255, 77, 77, 0.5);
            font-size: 28px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            font-size: 20px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 45%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .green {
            background-color: #28a745;
            color: white;
        }
        .red {
            background-color: #dc3545;
            color: white;
        }
        .dog-image {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schatzl, willst du mein Valentines-Date sein? ❤️</h1>
        <div class="buttons">
            <button class="button green">JA</button>
            <button class="button red">JA (nur in Rot)</button>
        </div>
    </div>
    <img src="Australian-Shepherd-Dog-In-Hearts-Basket-Graphics-79581640-1-removebg-preview.png" alt="Süßer Hund" class="dog-image">
</body>
</html>
