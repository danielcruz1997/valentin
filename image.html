<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überraschung!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Hintergrund für valentinstag.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7); /* Bild leicht über Hintergrund */
            padding: 20px;
            border-radius: 10px;
        }
        .main-image {
            max-width: 80%;
            height: auto;
            border: 5px solid #ff4d4d;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="istockphoto-1201265284-612x612.jpg" alt="Überraschungsbild" class="main-image">
    </div>
</body>
</html>
