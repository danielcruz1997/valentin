<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überraschung!</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Hintergrund für valentinstag');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Transparenter Overlay-Effekt */
            z-index: 0;
        }
        .image-container {
            position: relative;
            padding: 20px;
            z-index: 1; /* Vordergrund über Overlay */
        }
       /* .main-image {
            max-width: 95%; /* Kleineres Vordergrundbild */
         /*   height: auto; */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="istockphoto-1201265284-612x612-removebg-preview.png" alt="Überraschungsbild" class="main-image">
    </div>
</body>
</html>
