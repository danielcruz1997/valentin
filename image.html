<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überraschung!</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Hintergrund für valentinstag');
            background-size: cover; /* Hintergrundbild großflächig */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
            opacity: 0.5; /* Transparenz für den gesamten HTML-Bereich */
        }
        .image-container {
            position: relative;
            padding: 20px;
            z-index: 1; /* Vordergrund über Overlay */
            opacity: 1; /* Volle Sichtbarkeit nur für das Vordergrundbild */
        }
       /* .main-image {
            max-width: 95%; /* Kleineres Vordergrundbild */
         /*   height: auto; */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="istockphoto-1201265284-612x612-removebg-preview.png" alt="Überraschungsbild" class="main-image">
    </div>
</body>
</html>
